<div class="py-5 bg-light">
  <div class="container">
    <h3 class="text-center text-primary mb-5">
      <span class="fw-bold">Trending Products</span>
    </h3>
    <div class="row g-4">
      <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
        <div class="card h-100 border-0 rounded-4 shadow-sm product-card">
          <img
            [src]="product.images[0]"
            class="card-img-top rounded-top-4 p-3"
            style="height: 260px; object-fit: contain"
            alt="{{ product.title }}"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-semibold text-dark">
              {{ product.title | slice : 0 : 50
              }}<span *ngIf="product.title.length > 50">...</span>
            </h5>
            <p class="card-text text-muted small flex-grow-1">
              {{ product.description | slice : 0 : 90 }}...
            </p>
            <div class="d-flex justify-content-between align-items-center mt-3">
              <span class="badge bg-success fs-6 px-3 py-2"
                >$ {{ product.price }}</span
              >
              <span class="badge bg-light text-dark border">{{
                product.category?.name
              }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
